<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messi</title>
    <link rel="stylesheet" href="gallery.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="containera">
        <div class="ro">
            <div><img src="a.jpg" class="crop-img" alt="messi"></div>
            <div><img src="b.jpg" class="crop-img" alt="messi"></div>
            <div><img src="c.jpg" class="crop-img" alt="messi"></div>
            <div><img src="d.jpg" class="crop-img" alt="messi"></div>
        </div>
    </div>
    <div class="flex-box-container-1">
        <img id="bigImage" src="a.jpg">
    </div>

    <script>
		// when we click on the thumbnail
		// we set the src attribute of the 
		// big image to be the same as the 
		// src of the image we have clicked on
		// ("this"). This loads the same
		// image file into the big image
		$(".crop-img").click(
                            function(){
                                        $("#bigImage").attr('src', $(this).attr('src'));
                                      }
                            );
	</script>
</body>
</html>
